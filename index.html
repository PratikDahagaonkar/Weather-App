<body>
    <div class="wrapper">
        <h1>Weather Cast</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-SearchWeather>Search Weather</p>
        </div>
        <div class="weather-container">
            <!-- grant location container -->
             <div class="sub-container grant-location-container">
                <img src="./Assets/location.png"  width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
             </div>

             <!-- Search form -->
              <form class="form-container" data-searchForm action="">
                <input type="text" placeholder="Search for city..." data-searchInput/>
              <button class="btn" type="submit">
                <img src="./Assets/search.png" width="20" height="20" loading="lazy"/>
              </button>
              </form>
              <!-- loading  Screen container-->
               <div class="sub-container loading-container">
                <img src="./Assets/loading.gif" width="150" height="150" />
                <p>Loading</p>
               </div>

               <!-- show weather info -->
                <div class="user-info-container">
                    <!-- city name & flag  -->
                     <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon >
                     </div>

                     <!-- weather description -->
                     <p data-weatherDesc></p>
                     <!-- weather icon -->
                     <img data-weatherIcon>
                     <!-- temperature -->
                     <p data-temp></p>

                     <!-- parameters -->
                      <div class="parameter-container">
                        <div class="parameter">
                            <img src="./Assets/wind.png" alt="">
                            <p>WindSpeed</p>
                            <p data-windspeed></p>
                        </div>
                        <div class="parameter">
                            <img src="./Assets/humidity.png" alt="">
                            <p>Humidity</p>
                            <p data-humidity></p>
                        </div>
                        <div class="parameter">
                            <img src="./Assets/cloud.png" alt="">
                            <p>Clouds</p>
                            <p data-cloudiness></p>
                        </div>
                      </div>
                </div>


        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
